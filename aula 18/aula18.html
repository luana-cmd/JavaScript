<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel do Card</title>

    <!-- inclui o css do slick carrossel, essencial para o estilo do carrossel -->
    <!-- esse link está usando a COM do slick carrosel, uma forma rígida de acessar as habilidades diretamente da web -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

    <link rel="stylesheet" href="aula18.css">
</head>
<body>

    <h2>Carrossel do card</h2>

    <div class="carousel">
        <div class="card">
            <h3>Card 1</h3>
            <p>Descrição do card 1</p>
        </div>


        <div class="card">
            <h3>Card 2</h3>
            <p>Descrição do card 2</p>
        </div>

        <div class="card">
            <h3>Card 3</h3>
            <p>Descrição do card 3</p>
        </div>

        <div class="card">
            <h3>Card 4</h3>
            <p>Descrição do card 4</p>
        </div>

        <div class="card">
            <h3>Card 5</h3>
            <p>Descrição do card 5</p>
        </div>
    </div>

    <!-- inclui jQuery (biblioteca de javascript que simplifica o código) -->
    <!-- jQuery é necessário para o slick carousel funcionar, por isso deve ser adicionado antes -->
    <!-- aqui usamos o link COM para obter o jQuery diretamente da web -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- inclui o javascript de slick, essencial para inicializar e configurar o carrosel -->
    <!-- link COM do javascript do slick, essencial para inicializar e configurar o carrossel -->

 <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="aula18.js"></script>

</body>
</html>

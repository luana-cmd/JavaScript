<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="aula19.css">
</head>

<body>

    <!-- container do carrossel -->
    <div class="carousel-container">

        <div class="carousel-track" id="carouselTrack">

            <!-- itens do carrossel -->
            <div class="carousel-item">
                <img src="img/GitHub_Invertocat_Logo.svg.png" alt="imagem 1">
            </div>

            <div class="carousel-item">
                <img src="img/github (1).png" alt="imagem 2">
            </div>

            <div class="carousel-item">
                <img src="img/github.png" alt="imagem 3">
            </div>
        </div>
    </div>

    <script src="aula19.js"></script>
</body>
</html>
